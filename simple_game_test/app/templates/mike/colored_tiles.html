<!DOCTYPE html>
<html>
  <head>
    <title>Simulation</title>

    <script src="/static/lib/jquery-min.js" type="text/javascript"> </script>
    <script src="/static/lib/underscore-min.js" type="text/javascript"> </script>
    <script src="/static/lib/backbone-min.js" type="text/javascript"> </script>
    <script src="/static/lib/d3.v3.min.js" type="text/javascript"> </script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/static/css/bootstrap.min.css.4.3.1.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/jspsych.css" type="text/css" />
  </head>
  <body>
    <div class="container-fluid" style="padding-left: 5%; padding-right: 5%">
    <div id="container-instructions" class="text-center">
        <div id="center-container">
              <div id="loading-container">
                  <div class="spinner"></div>
                  <div id="loading-text">Loading the next instruction...</div>
              </div>
          </div>
    <div id="preamble" class="pre_info">
        <h1>Participant gameplay</h1> <hr/>
        <div id = "info_main"></div>
    </div>
    <h2 id="debug"></h2><br><br><br>
    <div class="row justify-content-around">
        <canvas id="game" width="750" height="650"></canvas>
        <div id="table_controlinfo"></div>
    </div>
    <div id="survey">
    </div>
    <hr>
    <br>
    <div id="instructions" class="instructionsnav">
        <div class="row justify-content-between">
          <div class="col-xs-3">
            <button type="button" id="prev" onclick="prev()" value="previous" class="btn btn-primary btn-lg continue"> Previous <span class="glyphicon glyphicon-arrow-left"></span>
            </button>
          </div>
          <div class="col-xs-3">
                <button type="button" id="next" disabled
            onclick="next()"
            value="next" class="btn btn-primary btn-lg continue">
            Next <span class="glyphicon glyphicon-arrow-right"></span>
            </button>
          </div>
        </div>
    </div>
    <br>
    <br>
    </div>
    </div>  

    <script>
        // hide the game instructions and preamble and show a loading screen while waiting to receive the necessary game data
        document.getElementById('instructions').style.display = 'none';
        document.getElementById('preamble').style.display = 'none';

        const roomIdentifier = "uniqueRoomIdentifier";  // Replace with the actual room identifier
        const websocket = new WebSocket(`ws://localhost:8765/${roomIdentifier}`); // todo: will likely have to replace with a nonlocal host

        websocket.onopen = function(event) {
            console.log('Connected to server');
        };

        const loadingText = document.getElementById('loading-text');
        websocket.onmessage = function(event) {
            const data = event.data;
            if (data === "Progress updates complete") {
                console.log('Progress updates complete');
                websocket.close(); // Close the WebSocket connection
            } else {
                var progress = parseInt(data);
                if (isNaN(progress)) {
                    progress = 0
                }
                loadingText.innerHTML = `Loading the next instruction... (${progress}% completed)`
            }
        };

        var socket = io();
        socket.on("connect", function () {
            // if (localStorage.getItem("progress") === "sandbox_1") {
            //     socket.emit("sandbox settings", { version: 1 });
            // }
            // else if (localStorage.getItem("progress") === "sandbox_2") {
            //     socket.emit("sandbox settings", { version: 2 });
            //     $("button").replaceWith(`<button type="button" disabled id="next" 
            //         onclick="make_sandbox()"
            //         value="next" class="btn btn-primary btn-lg continue">
            //         Next <span class="glyphicon glyphicon-arrow-right"></span>
            //         </button>` );
            // }
            let data = {};
            data["domain"] = localStorage.getItem("domain");
            data["interaction type"] = localStorage.getItem("interaction type");
            data["iteration"] = Number(localStorage.getItem("iteration"));
            data["survey"] = localStorage.getItem("survey")
            data["subiteration"] = Number(localStorage.getItem("subiteration"));
            data["user input"] = JSON.parse(localStorage.getItem("user input"));
            data["movement"] = localStorage.getItem("movement");
            data["already completed"] = localStorage.getItem("already completed");
            socket.emit("settings", data);
        });

        socket.on("settings configured", function (data) {
            localStorage.setItem("movement", "false");
            localStorage.setItem("user input", "{}");
            // localStorage.setItem("game completed", "false");
            // localStorage.setItem("survey completed", "false");
            localStorage.setItem("survey", "-1");
            window.mdp_parameters = data["params"];
            window.interaction_type = data["interaction type"]; // types possible: demo, diagnostic test, diagnostic feedback, remedial demo, remedial test, remedial feedback, final test
            localStorage.setItem("already completed", data["already completed"]);
            if (data["go prev"] === "false") {
                $("#prev").replaceWith(`<button type="button" id="prev" disabled onclick="prev()" value="previous" class="btn btn-primary btn-lg continue"> Previous <span class="glyphicon glyphicon-arrow-left"></span>
            </button>`);
            }
            if (data["already completed"] === "true") {
                $("#next").replaceWith(`<button type="button" id="next"
                    onclick="next()"
                    value="next" class="btn btn-primary btn-lg continue">
                    Next <span class="glyphicon glyphicon-arrow-right"></span>
                    </button>` );
            }
            $("#debug").html(data["debug string"]);
            if (data["last test"]) {
                localStorage.setItem("last test", "true");
            }
            // hide the loading screen and show the game content
            document.getElementById('center-container').style.display = 'none';
            document.getElementById('instructions').style.display = 'block';
            document.getElementById('preamble').style.display = 'block';
            console.log(window.mdp_parameters);
            console.log("Interaction: ");
            console.log(interaction_type);
            change_text(interaction_type);
            run_page(window.mdp_parameters);
        });

        // Assign html for interaction type 
        function change_text(interaction_type){  
        console.log("changing text")
        if (interaction_type == "diagnostic test" || interaction_type == "remedial test" || interaction_type == "final test") {
            $("#table_controlinfo").replaceWith(`<div><br><br><br><br>
        <table width="500">
            <tr><th>Key</th><th>Action</th></tr>
            <tr><td>up/down/left/right arrow keys</td><td>corresponding movement</td></tr>
            <tr><td>r</td><td>reset simulation</td></tr>
        </table>
        <br></div>`);
            $("#info_main").replaceWith('<h3>Now its your turn to play six games! Please demonstrate how you would complete this games task while minimizing Chips energy loss.</h3>You <b>may reset</b> at any time <b>before the game ends</b> if think you have made a mistake.<br> <h3>Please answer the question below on the confidence of your gameplay <b>after</b> providing your demonstration.</h3>');
            }
        else {
            $("#table_controlinfo").replaceWith(`<div><br><br><br>
        <table width="500">
            <tr><th>Key</th><th>Action</th></tr>
            <tr><td>space bar</td><td>next movement</td></tr>
            <tr><td>r</td><td>reset simulation</td></tr>
        </table>
        <br></div>`);
            $("#info_main").replaceWith('<h3> Look at the demonstration on how you should complete this games task while minimizing Chips energy loss.</h3><h3>Please answer the question below on the confidence of your <b>understanding</b> of the demonstration.</h3>');
        }
        }
        function prev() {
            localStorage.setItem("movement", "prev");
            window.location.href="/ct";
        }

        function next() {
            localStorage.setItem("movement", "next");
            if (localStorage.getItem("last test") === "true") {
                localStorage.setItem("last test", "false");
                socket.emit("next domain");
                socket.on("next domain is", function(data) {
                    console.log("I have received next domain");
                    let url = "";
                    if (data["domain"].length === 2){
                        url = "/".concat(data["domain"], "_intro");
                    }
                    else {
                        url = "final_survey";
                    }
                    window.location.href=url;
                });
            }
            else {
                window.location.href='/ct';
            }
        }

        addEventListener("beforeunload", (event) => {
            if (localStorage.getItem("movement") === "false") {
                event.preventDefault();
                event.returnValue = "Are you sure you want to leave? The task is incomplete.";
            }
            let simulation_rt = 0;
            if (localStorage.getItem("user input") === "{}") {
                if (window.moves.length > 0) {
                    simulation_rt = performance.now() - window.start_time;
                }
                final_data = JSON.stringify({
                    'moves': window.moves,
                    'opt_response': false,
                    'agent_history_nonoffset': window.agent_history_nonoffset,
                    'mdp_parameters': window.mdp_parameters,
                    'simulation_rt': simulation_rt,
                });
                localStorage.setItem("user input", final_data);
            }

        });

        addEventListener("input", (event) => {
            localStorage.setItem("survey completed", "true");
            //localStorage.setItem("survey completed", "true");
            let radioValue = $("input[name='info']:checked").val();
            if(radioValue) {
                localStorage.setItem("survey", radioValue);
            }
            $("#next").replaceWith(`<button type="button" id="next"
                    onclick="next()"
                    value="next" class="btn btn-primary btn-lg continue">
                    Next <span class="glyphicon glyphicon-arrow-right"></span>
                    </button>` );
            });

        function run_page(mdp_parameters) {
    var canvas = document.getElementById("game");
    var context = canvas.getContext("2d");

    // variables for parent window
    var final_data = [];
    var data_sent = false;

    window.start_time = 0;
    window.start_time_set = false;
    window.moves = [];
    window.agent_history = [];
    window.agent_history_nonoffset = [];  // this is for keep track of the agent's location in gridworld integers


    var offset_x = 1;
    var offset_y = 0.75;

    // var mdp_parameters = window.parent.mdp_parameters;

    // var watched_vid_arr = window.parent.watched_vid_arr;
    // var current_page = window.parent.current_page;

    var text_color = "#394d7e";

    var map_layout = {};

var spaceship =
    {   
        color: "#628dbe",
        color_light: "#7cb8fc",
        width: 65,
        height: 130,
        grid_loc:
        {
            x: 0.0,
            y: 0.0,
            human_x: 0.0,
            human_y: 0.0
        },
        taxi_set: false
    }

      function build_grid(){
        //create a grid
        temp = [];
        for (i = 0; i < mdp_parameters.height; i++) {
            temp.push([0]);
        }
        for (j = 0; j < mdp_parameters.height-1; j++) {
            for (k = 0; k < mdp_parameters.width-1; k++) {
                temp[j].push(0)
            }
        }
        return temp;
      }

      function set_grids()
      {
        //set location of taxi
        spaceship.grid_loc.x =  (mdp_parameters.agent.x-1) + offset_x;
        spaceship.grid_loc.y =  (mdp_parameters.height - mdp_parameters.agent.y) + offset_y;
        spaceship.grid_loc.human_x =  (mdp_parameters.agent.x-1) + offset_x + agent_human_spacer;
        spaceship.grid_loc.human_y =  (mdp_parameters.height - mdp_parameters.agent.y) + offset_y;

        window.agent_history.push([spaceship.grid_loc.x, spaceship.grid_loc.y])
          window.agent_history_nonoffset.push([spaceship.grid_loc.x + 1 - offset_x, mdp_parameters.height - spaceship.grid_loc.y + offset_y])
        spaceship.taxi_set = true;
        //set destination
        destination_grid = build_grid();
        destination_grid[mdp_parameters.height - mdp_parameters.goal.y][mdp_parameters.goal.x-1] = 1;
        map_layout.destination = destination_grid;

        //set A tiles
        color_locs = build_grid();
        for (i = 0; i < mdp_parameters.A_tiles.length; i++) {
            color_locs[mdp_parameters.height - mdp_parameters.A_tiles[i].y][mdp_parameters.A_tiles[i].x-1] = 1;
        }

        //set B tiles
        for (i = 0; i < mdp_parameters.B_tiles.length; i++) {
            color_locs[mdp_parameters.height - mdp_parameters.B_tiles[i].y][mdp_parameters.B_tiles[i].x-1] = 2;
        }
        map_layout.color_blocks = color_locs;
      }

      function drawTaxi(x,y,color)
      {
        if (spaceship.taxi_set == false){
            taxiSet();
        }
        context.save();
        context.beginPath();
        context.translate(100*(x) + 50 + translate_draw, 100*(y) + 150);
            context.lineTo(-spaceship.width * 0.5 , -spaceship.height * 0.5);
            context.lineTo(0, -spaceship.height);
            context.lineTo(-spaceship.width * -0.5, -spaceship.height * 0.5);
        if (color == "light"){
            context.fillStyle = spaceship.color_light;
        }
        else {
            context.fillStyle = spaceship.color;
        }
        context.fill();
        context.closePath();
        context.restore();
      }

      function drawDestination()
      {
          context.save();
          context.beginPath();
          var i = 0;
          var j = 0;

          for (i = 0; i < mdp_parameters.height; i++) {
              for (j = 0; j < mdp_parameters.width; j++) {
                  if (map_layout.destination[i][j] == 1){

                      context.beginPath();
                      context.rect(100*j + 15+offset_x*100+5, 100*i + 15 + offset_y*100+7, 60,55);
                      context.fillStyle = "rgb(162, 167, 152)";
                      context.fill();
                      context.closePath();
                  }
              }
          }
          context.restore();
      }

    function drawAgentHistory()
    {
        context.save();
        for (j = 0; j < window.agent_history.length; j++) {
            context.beginPath();
            if (j == 0) {
                context.rect(window.agent_history[j][0]*100 + 37, window.agent_history[j][1]*100 + 48, 25, 4);
                context.fillStyle = '#677387';
            }
            context.arc(window.agent_history[j][0]*100 + 50, window.agent_history[j][1]*100 + 50, 6, 0, 2 * Math.PI);
            context.fillStyle = '#677387';
            context.fill();
            context.closePath();
        }
        context.restore();
    }

    function drawMap()
    {
        context.save();
        var i;
        var j;
        for (i = 0; i < mdp_parameters.height; i++) {
            for (j = 0; j < mdp_parameters.width; j++) {
                // draw A tiles
                if (map_layout.color_blocks[i][j] == 1){
                    context.beginPath();
                    context.rect(4 + 100*j+offset_x*100, 4+100*i + offset_y*100, 92, 92);
                    context.fillStyle = "#C88B66";
                    context.fill();
                    context.closePath();
                }
                // draw B tiles
                if (map_layout.color_blocks[i][j] == 2){
                    context.beginPath();
                    context.arc(100*j + 50+offset_x*100, 100*i + 50 + offset_y*100, 40, 0, 2 * Math.PI);
                    context.fillStyle = "#588B66";
                    context.fill();
                    context.closePath();

                    context.beginPath();
                    context.arc(100*j + 50+offset_x*100, 100*i + 50 + offset_y*100, 33, 0, 2 * Math.PI);
                    context.fillStyle = "white";
                    context.fill();
                    context.closePath();

                }
            }
        }
        context.restore();
    }

    function start_screen() {
        if (!map_layout.set){
            set_grids();
            map_layout.set = true;
        }
        // Clear entire screen
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.beginPath();
        context.fillStyle = "black";
        context.fill();
        context.closePath();

        context.font = "30px Arial";
        context.fillStyle = text_color;
        context.textAlign = "center";
        context.fillText("Click on the game below to start controlling Chip", offset_x*100+270, 50);

        //draw grid
        for (i = 0; i <= mdp_parameters.height; i++) {
            context.beginPath();
            context.moveTo(0+offset_x*100, 100*i-1+offset_y*100);
            context.lineTo(0+offset_x*100, 100*i+1+offset_y*100);
            context.lineTo(mdp_parameters.width*100+offset_x*100, 100*i+1+offset_y*100);
            context.lineTo(mdp_parameters.width*100+offset_x*100, 100*i-1+offset_y*100);
            context.fillStyle = "black";
            context.fill();
            context.closePath();
        }
        for (i = 0; i <= mdp_parameters.width; i++) {
            context.beginPath();
            context.moveTo(100*i-1+offset_x*100, 0+offset_y*100);
            context.lineTo(100*i+1+offset_x*100, 0+offset_y*100);
            context.lineTo(100*i+1+offset_x*100, mdp_parameters.height*100+offset_y*100);
            context.lineTo(100*i-1+offset_x*100, mdp_parameters.height*100+offset_y*100);
            context.fillStyle = "black";
            context.fill();
            context.closePath();
        }

        context.beginPath();
        // Begin drawing
        drawMap();
        drawDestination();
        if (mdp_parameters.tag  == -2){
            drawTaxi(spaceship.grid_loc.human_x,spaceship.grid_loc.human_y,"light");
        }
        if (mdp_parameters.tag  == -1){
            //Not needed unless single agents
            drawAgentHistory();
        }
        drawTaxi(spaceship.grid_loc.x,spaceship.grid_loc.y,"normal");
    }

    function record_data(){
        var end_time = performance.now();

        // record whether the user got the optimal trajectory or not
        same_traj = false;
        for (var j = 0; j < mdp_parameters.all_opt_actions.length; j++) {
            opt_moves = mdp_parameters.all_opt_actions[j]
            if (moves.length == opt_moves.length) {
                for (var k = 0; k < moves.length; k++) {
                    if (moves[k] != opt_moves[k]) {
                        // if one move differs, no need to consider other moves. they're not the same trajectory
                        break;
                    }
                }

                // if you've found a matching trajectory, no need to check other trajectories
                if (k == moves.length) {
                    same_traj = true;
                    break;
                }
            }
        }

        //console.log('colored_tiles_' + mdp_parameters.test_difficulty + '_' + mdp_parameters.tag.toString());
        //console.log(same_traj);

        // the two test demonstrations at each level of difficulty are always pairs of an even and odd number
        if (mdp_parameters.tag % 2 == 0) {
            sessionStorage.setItem('colored_tiles_' + mdp_parameters.test_difficulty + '_a', same_traj)
        }
        else {
            sessionStorage.setItem('colored_tiles_' + mdp_parameters.test_difficulty + '_b', same_traj)
        }

        final_data = JSON.stringify({
            'simulation_rt': (end_time - window.start_time),
            'moves': moves,
            'opt_response': same_traj,
            'agent_history_nonoffset': window.agent_history_nonoffset,
            'mdp_parameters': mdp_parameters,
        });

        var event = new CustomEvent("game-completed", { "detail": "Demonstration has now ended." });
        document.dispatchEvent(event);

        localStorage.setItem("user input", final_data);

        data_sent = true
    }

      function draw()
      {
          if (!window.start_time_set) {
              window.start_time = performance.now();
              window.start_time_set = true
          }

          if (!map_layout.set){
            set_grids();
            map_layout.set = true;
          }
          // Clear entire screen
          context.clearRect(0, 0, canvas.width, canvas.height);
          context.beginPath();
          context.fillStyle = "black";
          context.fill();
          context.closePath();


          //draw grid
          for (i = 0; i <= mdp_parameters.height; i++) {
                context.beginPath();
                context.moveTo(0+offset_x*100, 100*i-1+offset_y*100);
                context.lineTo(0+offset_x*100, 100*i+1+offset_y*100);
                context.lineTo(mdp_parameters.width*100+offset_x*100, 100*i+1+offset_y*100);
                context.lineTo(mdp_parameters.width*100+offset_x*100, 100*i-1+offset_y*100);
                context.fillStyle = "black";
                context.fill();
                context.closePath();
          }
          for (i = 0; i <= mdp_parameters.width; i++) {
                context.beginPath();
                context.moveTo(100*i-1+offset_x*100, 0+offset_y*100);
                context.lineTo(100*i+1+offset_x*100, 0+offset_y*100);
                context.lineTo(100*i+1+offset_x*100, mdp_parameters.height*100+offset_y*100);
                context.lineTo(100*i-1+offset_x*100, mdp_parameters.height*100+offset_y*100);
                context.fillStyle = "black";
                context.fill();
                context.closePath();
          }

          context.beginPath();
          // Begin drawing
        drawMap();
        drawDestination();
        if (mdp_parameters.tag  == -2){
            drawTaxi(spaceship.grid_loc.human_x,spaceship.grid_loc.human_y,"light");
        }
        if (mdp_parameters.tag  == -1){
            //Not needed unless single agents
            drawAgentHistory();
        }
        drawTaxi(spaceship.grid_loc.x,spaceship.grid_loc.y,"normal");

          game_completed = false
          if (mdp_parameters.tag == -2) {
              if (onGoal('agent') && onGoal('human')) game_completed = true;
          } else if (onGoal('agent')) game_completed = true;

        if(game_completed)
        {
            context.font = "bold 28px Arial";
            context.fillStyle = text_color;
            context.textAlign = "center";
            context.fillText("Game completed!", (mdp_parameters.width*100)/2+offset_x*100, (mdp_parameters.height*100)/2+offset_y*100+300);
            // watched_vid_arr[current_page] = true;
            if (data_sent == false) {
                record_data()
            }

            var it = window.interaction_type;
            var last_test = localStorage.getItem("last test");
            if (it == "final test"){
                if(last_test){
                    $("#score").html('<div class="text-center"><h1>Score Results</h1><p>You scored <p id="score_val"></p>times correctly.</p></div>')
                }
                $("#next").replaceWith(`<button type="button" id="next"
                    onclick="next()"
                    value="next" class="btn btn-primary btn-lg continue">
                    Next <span class="glyphicon glyphicon-arrow-right"></span>
                    </button>` );
            }
            else if (localStorage.getItem("already completed") === "false") {
                $("#survey").replaceWith(`<h3> This sequence improved my understanding of the game strategy.</h3>
                <div class="likert">
                <label><input name="info" type="radio" value="1"/><span>Strongly Disagree</span></label>
                <label><input name="info" type="radio" value="2"/><span>Disagree</span></label>
                <label><input name="info" type="radio" value="3"/><span>Neither Agree nor Disagree</span></label>
                <label><input name="info" type="radio" value="4"/><span>Agree</span></label>
                <label><input name="info" type="radio" value="5"/><span>Strongly Agree</span></label>
                </div>
                <br></br>`);
            }
        }
      }

      function onGoal(version)
{
    if (version=="agent"){
        if (map_layout.destination[spaceship.grid_loc.y-offset_y][spaceship.grid_loc.x-offset_x] == 1) {
            console.log("agent here");
            return true
        }
        else {
            return false
        }
    }
    else{
        if (map_layout.destination[spaceship.grid_loc.human_y-offset_y][spaceship.grid_loc.human_x-offset_x-agent_human_spacer] == 1) {
            console.log("human here");
            return true
        }
        else {
            return false
        }
    }
    
}
    function left(version) {
        if (version == "agent"){
            if (spaceship.grid_loc.x > offset_x){
                spaceship.grid_loc.x -= 1;
                moves.push("left");
                window.agent_history_nonoffset.push([spaceship.grid_loc.x + 1 - offset_x, mdp_parameters.height - spaceship.grid_loc.y + offset_y])
            }
        }
        else{
            if (spaceship.grid_loc.human_x > offset_x){
                spaceship.grid_loc.human_x -= 1;
            }
        }
      }

    function right(version) {
        if (version == "agent"){
            if (spaceship.grid_loc.x < mdp_parameters.width-1+offset_x){
                spaceship.grid_loc.x += 1;
                moves.push("right");
                window.agent_history_nonoffset.push([spaceship.grid_loc.x + 1 - offset_x, mdp_parameters.height - spaceship.grid_loc.y + offset_y])
            }
        }
        else{
            if (spaceship.grid_loc.human_x < mdp_parameters.width-1+offset_x){
                spaceship.grid_loc.human_x += 1;
            }
        }
    }

    function up(version) {
        if (version == "agent"){
            if (spaceship.grid_loc.y > offset_y){
                spaceship.grid_loc.y -= 1;
                moves.push("up");
                window.agent_history_nonoffset.push([spaceship.grid_loc.x + 1 - offset_x, mdp_parameters.height - spaceship.grid_loc.y + offset_y])
            }
        }
        else{
            if (spaceship.grid_loc.human_y > offset_y){
                spaceship.grid_loc.human_y -= 1;
            }
        }
    }

    function down(version) {
        if (version == "agent"){
            if (spaceship.grid_loc.y < mdp_parameters.height-1+offset_y){
                spaceship.grid_loc.y += 1;
                moves.push("down");
                window.agent_history_nonoffset.push([spaceship.grid_loc.x + 1 - offset_x, mdp_parameters.height - spaceship.grid_loc.y + offset_y])
            }
        }
        else{
            if (spaceship.grid_loc.human_y < mdp_parameters.height-1+offset_y){
                spaceship.grid_loc.human_y += 1;
            }
        }
    }

    function reset() {
        moves = [];
        map_layout.set = false;
        window.agent_history = [];
        window.agent_history_nonoffset = []
    }

    function no_op(){
        return;
    }

    var idx = 0;
    if (mdp_parameters.tag == -2) {
          var translate_draw = 10;
      }
    else {
        var translate_draw = 0;
    }

    var agent_human_spacer = -0.2;

    function keyPressed(event)
      {
        if (mdp_parameters.tag == -2) {
            //training case, agent & human          
            if (event.keyCode == 32) {
                //space bar pressed, advance demo
                var next_action_agent = mdp_parameters.normalized_opt_actions[idx];
                var next_action_human = mdp_parameters.normalized_human_actions[idx];
                console.log("agent:" + next_action_agent);
                console.log("human:" + next_action_human);
                idx++;
                switch(next_action_human) {
                    case "left":
                        left("human");
                        break;
                    case "right":
                        right("human");
                        break;
                    case "up":
                        up("human");
                        break;
                    case "down":
                        down("human");
                        break;
                    case "no-op":
                        no_op();
                        break;
                }
                switch(next_action_agent) {
                    case "left":
                        left("agent");
                        break;
                    case "right":
                        right("agent");
                        break;
                    case "up":
                        up("agent");
                        break;
                    case "down":
                        down("agent");
                        break;
                    case "no-op":
                        no_op();
                        break;
                }
                requestAnimationFrame(draw);
            }
            else if (event.keyCode == 82) {
                idx = 0;
                reset();
                requestAnimationFrame(draw);
            }
        } 
        else if (mdp_parameters.tag == -1){
            //training case, just agent         
            if (event.keyCode == 32) {
                //space bar pressed, advance demo
                var next_action_agent  = mdp_parameters.opt_actions[idx];
                idx++;
                switch(next_action_agent) {
                    case "left":
                        left("agent");
                        break;
                    case "right":
                        right("agent");
                        break;
                    case "up":
                        up("agent");
                        break;
                    case "down":
                        down("agent");
                        break;
                }
                window.agent_history.push([spaceship.grid_loc.x, spaceship.grid_loc.y]);
                requestAnimationFrame(draw);
            }
            else if (event.keyCode == 82) {
                idx = 0;
                reset();
                requestAnimationFrame(draw);
            }
        } 
        else {
            //testing case
            // prevent arrow keys from simultaneously moving the window
            if ([37, 38, 39, 40].indexOf(event.keyCode) > -1) {
                event.preventDefault();
            }
            if (!onGoal("agent")) {
                switch (event.keyCode) {
                    case 37:
                        // Left Arrow key
                        left("agent");
                        break;
                    case 39:
                        // Right Arrow key
                        right("agent");
                        break;
                    case 38:
                        // Up Arrow key
                        up("agent");
                        break;
                    case 40:
                        // down Arrow key
                        down("agent");
                        break;
                    case 82:
                        //r key
                        reset("agent");
                        break;
                }
                if (event.keyCode != 82) window.agent_history.push([spaceship.grid_loc.x, spaceship.grid_loc.y]);
                requestAnimationFrame(draw);
            }
        }
    }
    // document.addEventListener('keydown', _.debounce(keyPressed, 200)) // prevent quick key presses
    document.addEventListener('keydown', keyPressed);
    start_screen();
    canvas.addEventListener('click', draw);
    context.restore();
}
    </script>
  </body>
</html>
