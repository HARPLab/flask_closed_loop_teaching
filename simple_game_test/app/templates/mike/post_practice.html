<link rel="stylesheet" href="../../static/css/style.css" type="text/css" />

<div id="container-instructions">

	{{preamble | safe}}


    <div class="instructionsnav">
        <div class="row">
            <div class="col-xs-2">
            	<!-- no previous button on first screen -->
            </div>
            <div class="col-xs-8">
            </div>
            <div class="col-xs-2">
                <button type="button" id="next" value="next" 
                onclick=start_study()
                class="btn btn-primary btn-lg continue">
                Next <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </div>
        </div>
    </div>

</div>

<script>
    function start_study() {
      localStorage.setItem("domain", "at");
      localStorage.setItem("interaction type", "demo");
      localStorage.setItem("iteration", "-1");
      localStorage.setItem("subiteration", "-1");
      localStorage.setItem("user input", "{}");
      window.location.href="/at";
    };
  </script>
