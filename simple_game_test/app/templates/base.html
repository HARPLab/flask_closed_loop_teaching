<html>

<head>
    {% if title %}
    <title>{{ title }} - Robot Sorting Game</title>
    {% else %}
    <title>Welcome to the Robot Sorting Game</title>
    {% endif %}

    <!-- External CSS (Bootstrap) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">

    <!-- Updated Static Paths -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dragula.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">Robot Game</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"></div>
    </nav>
    <br>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-primary" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- External JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous"></script>

    <!-- Updated Static Paths for JS -->
    <script src="{{ url_for('static', filename='dragula.js') }}"></script>

    <script>
        console.log("Base template loaded");
    </script>

    <script>
        window.onload = function () {
            console.log("Page fully loaded. Initializing WebSocket.");

            // if (!window.location.pathname.includes("login")) {  
            let isLocal = window.location.hostname === "127.0.0.1" || window.location.hostname === "localhost";

            let socket = io.connect(
                isLocal ? "http://127.0.0.1:5000" : "/flask_closed_loop_teaching",
                { path: isLocal ? "/socket.io/" : "/flask_closed_loop_teaching/socket.io/", 
                    transports: ['polling', 'websocket']  // Ensures polling first, then WebSocket
                }
            );

            socket.on('connect', function () {
                console.log('Socket connected!');
                console.log('Socket URL:', socket.io.uri);
                console.log('Socket path:', socket.io.opts.path);
            });
            // } else {
            //     console.log("Skipping WebSocket initialization on login page.");
            // }
        };
    </script>

    <div class="container-fluid" style="padding-left: 5%; padding-right: 5%">
        {% block content %}{% endblock %}
    </div>

</body>



</html>
